{%  extends 'main.html' %}
{%  load static %}
{% block content %}
       {% include 'messages.html' %}

<!DOCTYPE html>
<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
<html lang="en">
<head>
	<title>Contact Us!</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
<!--===============================================================================================-->
</head>
<body>


	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{{ e_pic }}" alt="IMG">
			</div>

			<form method="POST" class="contact1-form validate-form">
                {% csrf_token %}
                <span class="contact1-form-title">
					Contact Us!
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" id="name" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" id=email type="email" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" id="subject" type="text" name="subject" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" id=message name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Send Email
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<!--===============================================================================================-->
	<script href="{% static '/js/contact.js' %}"></script>
</body>
</html>
{% endblock %}
